# target host and port that should be configured in your notes.ini.  
websocket.url=ws://tekcounsel.net:8889/websocket/{uri}

#clustermate (if no clustermate, just set it to the same value as websocket.url)
websocket.url2=ws://tekcounsel.net:8889/websocket/{uri}

#number of websocket clients for the tests.
number.of.clients=1000

#time between each client connection
connection.delay=5

#time between each message
message.delay=100

#directory containing sample text data files for transmission
sample.data.dir=C:/websocket-test-data

#stop on count
stop.on.count=100

#print.on.count	
print.on.count=1000000

#print the json data string
print.data=false

#garbage collect on count
gc.on.count=1000

#keystore.password
keystore.password=starbucks

#key.password
key.password=starbucks

#keystore file
key.store=C:/websocket-certs/websocket2.jks

key.store.type=JKS


#artificially high for testing
max.frame.payload.length=13977336

compression.enabled=false


#REST service parameters (make sure basic auth is setup for services when performing this test)
http.username=CN=admin admin/O=marksdev
http.password=password
rest.registeruser=http://localhost/chat.nsf/api/websocket/v1/registeruser
rest.removeuser=http://localhost/chat.nsf/api/websocket/v1/removeuser
rest.onlineusers=http://localhost/chat.nsf/api/websocket/v1/onlineusers
rest.websocketurl=http://localhost/chat.nsf/api/websocket/v1/websocketurl
rest.sendmessage=http://localhost/chat.nsf/api/websocket/v1/sendmessage
rest.sendsimple=http://localhost/chat.nsf/api/websocket/v1/sendsimple?from={from}&to={to}&text={text}
rest.latestmessage=http://localhost/chat.nsf/api/websocket/v1/latestmessage
rest.messages=http://localhost/chat.nsf/api/websocket/v1/messages


load.scripts.url=http://localhost/chat.nsf/loadscripts.xsp

